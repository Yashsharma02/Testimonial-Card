<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonial Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    

  <!-- Testimonial Card -->
  <section class="testimonial-card" aria-label="Customer Testimonial">
    <div class="card-header">
      <img src="-6226704558105668362_121.jpg" alt="Avatar of John Smith" class="avatar"/>
      <div class="customer-info">
        <p class="customer-name">John Smith</p>
        <p class="customer-title">Product Designer, BrightCo</p>
      </div>
    </div>
    
    <div class="card-body">
      <blockquote class="testimonial-text">
        “I’ve worked with several platforms, but this one exceeded all expectations. Truly professional and impactful.”
      </blockquote>
    </div>
  </section>

</body>
</html>
